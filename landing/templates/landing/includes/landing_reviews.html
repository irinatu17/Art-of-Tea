<div class="container reviews-container text-center border-bottom py-4" data-aos="fade-up" 
    data-aos-duration="2000">
    <h2 class="text-center pt-5 main-heading">What Our Customers Say:</h2>
    <img src="{{ STATIC_URL }}icons/icon-heart.png" alt="icon-heart">
    <div id="reviews-carousel" class="carousel slide" data-ride="false" data-interval="false">
        <ol class="carousel-indicators text-black">
            <li data-target="#reviews-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#reviews-carousel" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active carousel-item-review">
                <div class="row mt-4">
                    <div class="col-sm-12 col-md-4 mb-3">
                        <img src="{{ STATIC_URL }}img/landing/user-photo.jpg" alt="user-photo" 
                            class="rounded-circle review-user-avatar">
                    </div>
                    <div class="col-sm-12 col-md-8 review-content">
                        <p>
                            <i class="fas fa-quote-left"></i>
                            Amazing tea! Really good quality and affordable prices! Fast delivery. 
                            I would recommend Art of Tea to everyone!
                            <i class="fas fa-quote-right"></i>
                        </p>
                        <p class="text-right font-italic">- Irina</p>
                    </div>
                </div>
            </div>
            <div class="carousel-item carousel-item-review">
                <div class="row mt-4">
                    <div class="col-sm-12 col-md-4 mb-3">
                        <img src="{{ STATIC_URL }}img/landing/user-avatar.jpg" alt="user-avatar" 
                            class="rounded-circle review-user-avatar">
                    </div>
                    <div class="col-sm-12 col-md-8 review-content">
                        <p>
                            <i class="fas fa-quote-left"></i>
                            I really enjoyed the Traditional Chineese Tea Ceremony! 
                            Unforgettable experience and atmosphere.
                            <i class="fas fa-quote-right"></i>
                        </p>
                        <p class="text-right font-italic">- John</p>
                    </div>
                </div>
            </div>
        </div>
        <!--Previous/Next buttons-->
        <a class="carousel-control-prev" href="#reviews-carousel" role="button" data-slide="prev">
            <i class="fas fa-chevron-left chevron-black" aria-hidden="true"></i>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#reviews-carousel" role="button" data-slide="next">
            <i class="fas fa-chevron-right chevron-black" aria-hidden="true"></i>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
